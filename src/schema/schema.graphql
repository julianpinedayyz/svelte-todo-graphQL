type Todo {
  id: Int
  title: String!
  done: Boolean
}

input TodoInput {
  title: String!
  done: Boolean
}

type Query {
  getTodo(id: Int!): [Todo]
}

type TodoUpdate {
  id: Int
  done: Boolean
  title: String
}

type Mutation {
  createTodo(input: TodoInput): Todo
  deleteTodo(id: Int!): Todo
  updateTodo(input: TodoUpdate): Todo
}
